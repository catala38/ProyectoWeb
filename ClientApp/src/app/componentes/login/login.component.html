<div class="col-sm-12">
    <input [(ngModel)]="logear.usuario" (blur)="get()" type="text" />
    <input [(ngModel)]="logear.contra" (blur)="get()" type="text" />
    <input [(ngModel)]="logear.rol" (blur)="get()" type="text" />
    <div *ngIf="docente">
        {{docente.identificacion}}
        {{docente.primerNombre}}
    </div>
    <div *ngIf="administrador">
            {{administrador.usuario}}
            {{administrador.rol}}
        </div>

    <button (click)=verify()></button>
</div>
