<style>
    .separar {
        padding: 10px;
    }

    .panel-heading {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }

    .btn {
        float: right;
    }
</style>


<div class="panel panel-primary" style="width:50%; margin:auto">
    <br><br>
    <div class="panel-heading">Registro de Asignaturas</div>
    <br>
    <div class="panel-body">

        <div class="row separar">
            <div class="col-sm-2">
                <label>Programa: </label>
            </div>
            <div class="col-sm-10">
                <select class="form-control" (change)="mostrar1()" id="referencia1" name="referencia">
                    <option selected="selected">
                        Seleccione...
                    </option>
                    <option *ngFor="let p of programas" [value]="p.programaId">{{p.nombrePro}}</option>
                </select>
            </div>
        </div>

        <div class="row separar">
            <div class="col-sm-2">
                <label>Asignatura: </label>
            </div>
            <div class="col-sm-10">
                <select class="form-control" id="referencia" name="referencia">
                    <option selected="selected">
                        Seleccione...
                    </option>
                    <option *ngFor="let a of asignaturas" [value]="a.asignaturaId">{{a.nombre}}</option>
                </select>
            </div>
        </div>
<br>

<div class="row separar">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-10">
            <button (click)="abrirEje()" class="btn btn-primary">Agregar</button>
        </div>
    </div>

    <br>
    
        <table class="table table-bordered">
            <thead class="thead-striped">
                <tr>
                    <th scope="col">Asignatura</th>
                    <th scope="col">EjeTematico</th>
                    <th scope="col">TemaDocenciaDirecta</th>

                </tr>
            </thead>

            <tr *ngFor="let e of ejeTematicos">
                <td>{{e.asignatura.nombre}}</td>
                <td>{{e.nombre}}</td>
                <td>
            <tr *ngFor="let t of e.temas">
                <td>{{t.nombre}}</td>
            </tr>
            </td>
            </tr>
        </table>




    </div>
</div>
