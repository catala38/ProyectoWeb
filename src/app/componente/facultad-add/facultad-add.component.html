<div class="panel panel-primary" style="width:50%; margin:auto">
        <div class="panel-heading">Registro de falcultad</div>
        <div class="panel-body">
    
    
            <div class="row separar">
                <div class="col-sm-4">
                    <label>Nombre de la falcultad:</label>
                </div>
                <div class="col-sm-7">
                    <input [(ngModel)]="facultad.nombre" class="form-control" placeholder="digite titulo" required
                        type="text" />
                </div>
            </div>
    
    
            <div class="row separar">
                <div class="col-sm-3"> </div>
                <div class="col-sm-8">
                    <button (click)="add()" class="btn btn-success" style="background: rgb(101, 141, 20)">Agregar</button>
                </div>
            </div>
    
    
        </div>
    </div>
