<div class="panel panel-primary" style="width:50%; margin:auto">
    <br><br>
    <div class="panel-heading">Registro de Programas</div>
    <br>
    <div class="panel-body">




        <div class="row separar">
            <div class="col-sm-2">
                <label>Facultad: </label>
            </div>
            <div class="col-sm-10">
                <select class="form-control" (change)="mostrar()" id="referencia" name="referencia">
                    <option selected="selected">
                        Seleccione...
                    </option>
                    <option *ngFor="let p of facultades" [value]="p.facultadId">{{p.nombre}}</option>
                </select>
            </div>
        </div>

        <div class="row separar">
            <div class="col-sm-2">
                <label>Programa: </label>
            </div>
            <div class="col-sm-10">
                <input [(ngModel)]="programa.nombrePro" class="form-control" placeholder="Digite nombre Programa"
                    type="text">
            </div>
        </div>


        <div class="row separar">
            <div class="col-sm-2">
                <label>Duracion Semestral: </label>
            </div>
            <div class="col-sm-10">
                <input [(ngModel)]="programa.duracionSementral" class="form-control" placeholder="Digite duracion"
                    type="number">
            </div>
        </div>

        <!--<div class="row separar">
            <div class="col-sm-2">
                <label>Horario: </label>
            </div>
            <div class="col-sm-10">
                <input [(ngModel)]="programa.horario" class="form-control" placeholder="Digite Horario" type="text">
            </div>
        </div>-->

        <div class="row separar">
            <div class="col-sm-2">
                <label>Horario: </label>
            </div>
            <div class="col-sm-10">
                <select class="form-control" id="horario" name="horario" [(ngModel)]="programa.horario">
                    <option selected="selected">
                        Seleccione...
                    </option>
                    <option value="Normal">Normal</option>
                    <option value="Normal-Especial">Normal-Especial</option>
                </select>
            </div>
        </div>

        <div class="row separar">
            <div class="col-sm-2">
                <label>Metodologia: </label>
            </div>
            <div class="col-sm-10">
                <input [(ngModel)]="programa.metodologia" class="form-control" placeholder="Digite Metodologia"
                    type="text">
            </div>
        </div>

        <div class="row separar">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
                <button (click)="add()" class="btn btn-success" style="background: rgb(101, 141, 20)">Agregar</button>
            </div>
        </div>

    </div>
</div>
