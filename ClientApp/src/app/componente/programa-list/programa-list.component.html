<div class="panel panel-primary" style="width:50%; margin:auto">
    <br> <br>
    <div class="panel-heading" style="font-weight: bold; color: rgb(0, 0, 0); text-align: center; font-size: 20px;">
        Consulta de Programas</div>
    <br>
    <div class="panel-body">

        <div class="row separar">
            <div class="col-sm-2">
                <label>Facultad: </label>
            </div>

            <div class="col-sm-10">
                <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
            </div>

        </div>

        <br><br>

        <!--TABLA-->

        <table class="table table-bordered">
            <thead>
                <tr>
                <tr>
                    <th>Codigo</th>
                    <th>Facultad</th>
                    <th>Programa</th>
                    <th>Duracion semestral</th>
                    <th>Horario</th>
                    <th>Metodologia</th>
                    <th>Ver</th>
                </tr>
            </thead>

            <tr *ngFor="let p of programas | filtroPrograma:searchText ; index as i" (click)="seleccionar(programa)">
                <td>{{p.programaId}}</td>
                <td>{{p.facultad.nombre}}</td>
                <td>{{p.nombrePro}}</td>
                <td>{{p.duracionSementral}}</td>
                <td>{{p.horario}}</td>
                <td>{{p.metodologia}}</td>
                <td><a routerLink="/programa-edit/{{p.programaId}}">Editar</a></td>
            </tr>

        </table>
    </div>

</div>
