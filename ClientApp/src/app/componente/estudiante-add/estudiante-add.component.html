<style>
    .separar {
        padding: 10px;
    }

    .panel-heading {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }

    .btn {
        float: right;
    }
</style>

<div class="panel panel-primary" style="width:50%; margin:auto">
<br><br>
<div class="panel-heading">Registro de Estudiantes</div>
<br>


<div class="panel-body">
    <div class="row separar">
        <div class="col-sm-2">
            <label>Identificacion: </label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="estudiante.identificacion" class="form-control" placeholder="Digite identificacion"
                type="text" required class="form-control">
        </div>
    </div>

    <div class="row separar">
        <div class="col-sm-2">
            <label>Primer Nombre: </label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="estudiante.primerNombre" class="form-control" placeholder="Digite primer nombre"
                type="text" required class="form-control">
        </div>
    </div>


    <div class="row separar">
        <div class="col-sm-2">
            <label>Segundo Nombre: </label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="estudiante.segundoNombre" class="form-control" placeholder="Digite segundo nombre"
                type="text" required class="form-control">
        </div>
    </div>

    <div class="row separar">
        <div class="col-sm-2">
            <label>Primer Apellido: </label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="estudiante.primerApellido" class="form-control" placeholder="Digite primer Apellido"
                type="text" required class="form-control">
        </div>
    </div>


    <div class="row separar">
        <div class="col-sm-2">
            <label>Segundo Apellido: </label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="estudiante.segundoApellido" class="form-control" placeholder="Digite segundo Apellido"
                type="text" required class="form-control">
        </div>
    </div>

    <div class="row separar">
        <div class="col-sm-2">
            <label>Correo: </label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="estudiante.correo" class="form-control" placeholder="Digite correo" type="text"
                required class="form-control">
        </div>
    </div>

    <div class="row separar">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-10">
            <button (click)="add()" class="btn btn-primary">Agregar</button>
        </div>
    </div>



</div>
</div>
