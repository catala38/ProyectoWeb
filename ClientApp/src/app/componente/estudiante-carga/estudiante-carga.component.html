<style>
    .separar {
        padding: 10px;
    }

    .panel-heading {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }

    .btn {
        float: right;
    }
</style>


<div class="panel panel-primary" style="width:50%; margin:auto">
    <br><br>
    <div class="panel-heading">Registro de Estudiantes</div>
    <br>
    <div class="panel-body">

        <div class="col-lg-12">


            <table class="table">
                <thead class="thead-striped">
                    <tr>
                        <th scope="col">Asignatura</th>
                        <th scope="col">Docente</th>
                        <th scope="col">Grupo</th>
                        <th scope="col">Agregar</th>
                    </tr>
                </thead>
                <tr *ngFor="let g of grupos">
                    <td>{{g.asignatura.nombre}}</td>
                    <td>{{g.docente.primerNombre}} {{g.docente.primerApellido}}</td>
                    <td>{{g.numero}}</td>
                    <td><a routerLink="/estudiante-add/{{g.grupoId}}">Ir</a></td>

                </tr>

            </table>

        </div>

    </div>
</div>
